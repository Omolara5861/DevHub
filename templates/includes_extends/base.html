{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/colors.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon-16x16.png' %}">
    <title>{% block title %}{% endblock title %} - Dev Hub | Hire the best Developers</title>
</head>

<body class="text-white tertiary">
    {% block body %}
    {% endblock body %}
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
